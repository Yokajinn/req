<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Suggestion</title>
</head>
<body>
    <h2>Request a Song</h2>
    <form id="songForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="song">Song Suggestion:</label>
        <input type="text" id="song" name="song" required><br><br>
        <button type="submit">Submit</button>
    </form>
    <p id="status"></p>

    <script>
        document.getElementById("songForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const song = document.getElementById("song").value;

            try {
                const response = await fetch("https://your-server-url.com/submit", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, song })
                });
                
                if (response.ok) {
                    document.getElementById("status").innerText = "Suggestion submitted!";
                } else {
                    document.getElementById("status").innerText = "Error submitting, please try again.";
                }
            } catch (error) {
                document.getElementById("status").innerText = "Error connecting to the server.";
            }

            document.getElementById("songForm").reset();
        });
    </script>
</body>
</html>
